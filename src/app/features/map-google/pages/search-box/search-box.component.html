<div class="search-container z-3" *ngIf="!hideSearch">
  <div class="container search-wrapper p-2 position-relative">
    <div class="row search-box m-1 p-2 rounded-pill align-items-center" >
      <div class="col px-0">
        <input
          type="text"
          [formControl]="searchControl"
          placeholder="Tìm kiếm"
          class="search-input"
        />
      </div>
    </div>

    <ul *ngIf="results.length > 0" class="search-results">
      <li
        *ngFor="let result of results"
        (click)="selectResult(result)"
        class="search-result-item"
      >
        {{ result.name }}
      </li>
    </ul>

    <div class="row">
      <div>
        <app-filter-box (filtersChanged)="onFiltersChanged($event)"></app-filter-box>
      </div>
    </div>
  </div>
</div>
