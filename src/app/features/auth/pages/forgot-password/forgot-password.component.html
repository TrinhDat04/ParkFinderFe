<div class="container vh-100 d-flex flex-column justify-content-center">
  <div class="card mx-auto mb-4" style="width: 100%; max-width: 400px; border: none">
    <div class="card-body text-center">

      <div class="mt-md-4" style="margin-bottom: 420px">

        <p class="title mb-2 text-uppercase text-primary">QUÊN MẬT KHẨU</p>
        <span class="mb-0 text-center subtitle">Hãy nhập email của bạn,</span>
        <div class="mb-5">
          <span class="mb-5 text-center subtitle">hệ thống sẽ gửi mã xác nhận cho bạn để đặt lại mật khẩu nhé!</span>
        </div>

        <div data-mdb-input-init class="form-outline form-white mb-4">
          <input type="email" id="typeEmailX" class="form-control text-input" placeholder="Email"
                 [(ngModel)]="email"/>
        </div>

        <p style="color: red;">{{ message }}</p>
      </div>
      <div>
        <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg px-5"
                style="width: 95%"
                (click)="sendCode()">
          <span style="font-weight: 700; font-size: 13px;">GỬI MÃ XÁC NHẬN</span>
        </button>
      </div>
    </div>
  </div>
</div>
