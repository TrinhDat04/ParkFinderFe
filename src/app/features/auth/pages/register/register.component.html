<div class="container vh-100 d-flex flex-column justify-content-end justify-content-md-center">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
      <div class="card text-black" style="border-radius: 1rem;">
        <div class="card-body p-5 text-center">
          <h4 class="fw-bold mb-2 text-uppercase text-primary">Đăng ký tài khoản</h4>
          <p class="mb-5">Đăng ký ngay tài khoản để trải nghiệm những tính năng tuyệt vời từ <strong
            class="text-primary">ParkFinder</strong></p>

          <div data-mdb-input-init class="form-outline form-white mb-4">
            <input type="email" id="typeFullNameX" class="form-control" placeholder="Họ và tên"
                   [(ngModel)]="fullName"/>
            <p *ngIf="registerErrors['FullName']" class="text-danger">{{ registerErrors['FullName'] }}</p>
          </div>

          <div data-mdb-input-init class="form-outline form-white mb-4">
            <input type="email" id="typePhoneNumberX" class="form-control" placeholder="Số điện thoại"
                   [(ngModel)]="phoneNumber"/>
            <p *ngIf="registerErrors['PhoneNumber']" class="text-danger">{{ registerErrors['PhoneNumber'] }}</p>
          </div>

          <div data-mdb-input-init class="form-outline form-white mb-4">
            <input type="email" id="typeEmailX" class="form-control" placeholder="Email"
                   [(ngModel)]="email"/>
            <p *ngIf="registerErrors['Email']" class="text-danger">{{ registerErrors['Email'] }}</p>
          </div>

          <div data-mdb-input-init class="form-outline form-white mb-4">
            <input type="password" id="typePasswordX" class="form-control" placeholder="Mật khẩu"
                   [(ngModel)]="password"/>
            <p *ngIf="registerErrors['Password']" class="text-danger">{{ registerErrors['Password'] }}</p>
          </div>

          <div data-mdb-input-init class="form-outline form-white mb-5">
            <input type="password" id="typeConfirmPasswordX" class="form-control" placeholder="Xác nhận mật khẩu"
                   [(ngModel)]="confirmPassword"/>
          </div>

          <div class="mb-3">
            <p style="color: red;">{{ message }}</p>
          </div>

          <p>Bạn đã có tài khoản? <a href="/auth/login" class="text-primary fw-bold">Đăng nhập</a></p>

          <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg px-5"
                  (click)="register()">Đăng ký
          </button>


        </div>
      </div>
    </div>
  </div>
</div>
