<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark" style="border: none">
          <div class="card-body text-center">

            <div class="mt-md-4 pb-5 flex-grow-1" style="margin-bottom: 360px">

              <p class="title mb-2 text-uppercase text-primary">MẬT KHẨU MỚI</p>
              <p class="mb-5 text-center subtitle">Hãy nhập mật khẩu mới để đăng nhập vào tài khoản của bạn</p>

              <div class="mb-3 position-relative">
                <input type="password" id="typeEmailX" class="form-control" placeholder="Mật khẩu mới"
                       [(ngModel)]="password"
                       [type]="passwordVisible ? 'text' : 'password'"/>
                <i class="bi position-absolute top-50 end-0 translate-middle-y me-3"
                   [ngClass]="passwordVisible ? 'bi-eye-slash' : 'bi-eye'"
                   id="togglePassword" style="cursor: pointer;"
                   (click)="togglePassword()"></i>
              </div>

              <div class="mb-5 position-relative">
                <input type="password" id="typePasswordX" class="form-control" placeholder="Nhập lại mật khẩu mới"
                       [(ngModel)]="password2"
                       [type]="confirmPasswordVisible ? 'text' : 'password'"/>
                <i class="bi position-absolute top-50 end-0 translate-middle-y me-3"
                   [ngClass]="confirmPasswordVisible ? 'bi-eye-slash' : 'bi-eye'"
                   id="toggleConfirmPassword" style="cursor: pointer;"
                   (click)="toggleConfirmPassword()"></i>
              </div>

              <p style="color: red;">{{ message }}</p>
            </div>
            <div>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg px-5"
                      style="width: 100%"
                      (click)="changePassword()">
                <span style="font-weight: 700; font-size: 13px; text-transform: uppercase">Đặt lại mật khẩu</span>
              </button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
