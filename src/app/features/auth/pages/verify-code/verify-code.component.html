<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h4 class="fw-bold mb-2 text-uppercase text-primary">NHẬP MÃ XÁC NHẬN</h4>
              <p class="mb-0 text-sm-center">Mã đã được gửi đến email của bạn</p>
              <p class="mb-5 text-sm-center">Mã xác nhận bao gồm 4 chữ số</p>

              <div class="code-inputs">
                <input *ngFor="let field of codeFields; let i = index"
                       type="text"
                       maxlength="1"
                       pattern="[0-9]*"
                       inputmode="numeric"
                       class="digit-box"
                       [(ngModel)]="code[i]"
                       (input)="onDigitInput(i, $event)"
                       (keydown)="onKeyDown(i, $event)"
                       #boxRefs />
              </div>


              <p style="color: red;">{{ message }}</p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg px-5"
                      [disabled]="!isCodeComplete()"
                      (click)="verifyCode()">XÁC NHẬN
              </button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
