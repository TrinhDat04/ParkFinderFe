<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card text-dark" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h4 class="fw-bold mb-2 text-uppercase text-primary">Đăng nhập tài khoản</h4>
              <p class="mb-0 text-sm-center">Bạn đã có tài khoản ParkFinder?</p>
              <p class="mb-5 text-sm-center">Đăng nhập ngay để tiếp tục trải nghiệm nhé!</p>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="email" id="typeEmailX" class="form-control" placeholder="Email"
                       [(ngModel)]="email"/>
              </div>

              <div data-mdb-input-init class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control" placeholder="Mật khẩu"
                       [(ngModel)]="password"/>
              </div>

              <p style="color: red;">{{ message }}</p>

              <p class="mb-3">Bạn chưa có tài khoản? <a href="/auth/register" class="text-primary fw-bold">Đăng ký</a>
              </p>
              <p class="small mb-5 pb-lg-2"><a class="text-primary" href="/auth/forgot-password">Quên mật khẩu?</a></p>

              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg px-5"
                      (click)="login()">Đăng nhập
              </button>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-white"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-white"><i class="fab fa-google fa-lg"></i></a>
              </div>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
